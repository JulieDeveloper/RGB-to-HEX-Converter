<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A22期末技術 Q1: RGB to Hex Converter(進階款)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <main>
    <section class="rgb-section">
      <!--   RGB red -->
      <div class="rgb-red">
        <label for="title-red">R</label>
        <div class="slider-panel">
          <input type="range" class="slider" id="slider-red" name="slider-red" min="0" max="255" value="125">
        </div>
        <label class="value-red" for="value-red"></label>
      </div>
      <!--   RGB green -->
      <div class="rgb-green">
        <label for="title-green">G</label>
        <div class="slider-panel">
          <input type="range" class="slider" id="slider-green" min="0" max="255" value="125">
        </div>
        <label class="value-green" for="value-green"></label>
      </div>
      <!--   RGB blue -->
      <div class="rgb-blue">
        <label for="title-blue">B</label>
        <div class="slider-panel">
          <input type="range" class="slider" id="slider-blue" min="0" max="255" value="125">
        </div>
        <label class="value-blue" for="value-blue"></label>
      </div>
    </section>

    <section class="hex-section">
      <div class="hex-background">
        <span class="hex-value"></span>
      </div>
    </section>
  </main>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
